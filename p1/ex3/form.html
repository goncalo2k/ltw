<html>

    <body>
        <form>
            <label>
                Name: <input required type="text" name="name">
            </label>
            <br>
            
            Age: 
            <label>
                <input  type="radio" name="age" value="&lt18">&lt18

                <input  type="radio" name="age" value="36-48">36-48

            <label>Country:

                    <option value="italy">Italy</option>
                </select>
            </label>

            <p>Interests:<br></p>

            <label>Photography<input type="checkbox" name="interests" value="photography"></label>
            <label>Tennis<input type="checkbox" name="interests" value="tennis"></label>
            <label>Programming<input type="checkbox" name="interests" value="programming"></label>
            <label>Reading<input type="checkbox" name="interests" value="reading"></label>
            <label>Food<input type="checkbox" name="interests" value="food"></label>
            <br>
            <br>
            <label>How did you find us?<br>
                <textarea name="find-us" rows="10" cols="50"></textarea>
            </label>
            <button formmethod="get" formaction="save.php" type="submit">Submit</button>
        </form>

</html>
